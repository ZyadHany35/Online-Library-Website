<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../../CSS/master.css">
    <link rel="stylesheet" href="../../CSS/home/signup.css">
  </head>
  <body>
    <header>
      <nav>
          <ul>
              <li class="out"><span><a href="../../index.html"><img class="logout" src="../../media/imgs/logout.png" title="LogOut"></a></span></li>
              <li class="home"><a href="admin.html"><img class="logo" src="../../media/imgs/logo.png" title="Home"></a></li>
          </ul>
      </nav>
  </header>
    <div class="AddingZone">
      <form class="signup">
          <div class="txt_field">
              
            <label for="userName">Username</label>
            <input type="text" id="userName" />
            <br />
              
          </div>
          <div class="txt_field">
              
            <label for="passWord">Password</label>
            <input type="password" id="passWord" />
            <br />
              
          </div>
          <div class="txt_field">

            <label for="confirmPassWord">Confirm Password</label>
            <input type="password" id="confirmPassWord" />
            <br />
              
          </div>
          <div class="txt_field">

            <label for="email">Email</label>
            <input type="email" id="email" />
            <br />
              
          </div>
          <div class="txt_field">

            <input type="checkbox" id="isAdmin" class="hello" />
            <label for="isAdmin">Is Admin</label>
            <br />

          </div>

          <input type="submit" value="Sign up">
        </form>
    </div>
  </body>
  <script>
    let hello = document.querySelector(".hello");
    let form = document.querySelector(".signup");

    form.addEventListener("submit", function (event) {
      if (hello.checked) {
        form.action = "../admin/admin.html";
      } else {
        form.action = "../user/user.html";
      }
    });
  </script>
</html>
