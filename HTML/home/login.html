<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../CSS/master.css">
    <link rel="stylesheet" href="../../CSS/home/login.css">
  </head>
  <body>
    <header>
        <nav>
            <ul>
                <li class="out"><span><a href="../../index.html"><img class="logout" src="../../media/imgs/logout.png" title="LogOut"></a></span></li>
                <li class="home"><img class="logo" src="../../media/imgs/logo.png" title="Home"></li>
            </ul>
        </nav>
    </header>

    <div class="AddingZone">
        <form class="login">
            <div class="txt_field">
                <label for="userName">Username</label>
                <input type="text" id="userName" required />
                <br />
                
            </div>
            <div class="txt_field">
                
                <label for="passWord">Password</label>
                <input type="password" id="passWord" required />
                <br />
                
            </div>
            <input type="submit" value="Log in">
          </form>
      </div>

    <script>
        let form = document.querySelector(".login");

        form.addEventListener("submit", function (event) {

            let userName = document.querySelector("#userName").value;
            let passWord = document.querySelector("#passWord").value;

            if (userName === "admin" && passWord === "admin") {
                form.action = "../admin/admin.html";
            } else {
                form.action = "../user/user.html";
            }
        });
    </script>
</html>
