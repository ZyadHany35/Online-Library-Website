<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adding a Book</title>
    <link rel="stylesheet" href="../../CSS/master.css">
    <link rel="stylesheet" href="../../CSS/admin/addBooks.css">
  </head>

  <body>
        <header>
            <nav>
                <ul>
                    <li class="out"><span><a href="../../index.html"><img class="logout" src="../../media/imgs/logout.png" title="LogOut"></a></span></li>
                    <li class="home"><a href="admin.html"><img class="logo" src="../../media/imgs/logo.png" title="Home"></a></li>
                </ul>
            </nav>
        </header>

    <div class="AddingZone">

        <h1>Add New Book</h1>
        <form method="post">
            <div class="txt_field">
                
                <label>Book ID</label>
                <input type="text" required="" placeholder="book Id">
                
            </div>
            <div class="txt_field">
                
                <label>Book Name</label>
                <input type="text" required="" placeholder="Book Name">
                
            </div>
            <div class="txt_field">
                
                <label>Author</label>
                <input type="text" required="" placeholder="Author">
                
            </div>
            <div class="txt_field">

                <label>Category</label>
                <input type="text" required="" placeholder="Category">
                
            </div>
            <div class="txt_field">

                <label for="description">Description:</label><br />
                <textarea id="description" name="description" required placeholder="Book Description..."></textarea><br />

            </div>

            <div class="img_field">

                <label for="imageUpload">Upload image:</label>
                <input type="file" id="imageUpload" class="upImg">
            </div>

            <input type="submit" value="Add Book">
          </form>
      </div>
      
  </body>

</html>
